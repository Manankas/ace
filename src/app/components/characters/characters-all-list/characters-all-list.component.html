<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="close()">
      <ion-icon color="secondary" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title style="font-weight: 600; font-size: 16px">{{
      "character.all" | translate
    }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-character-list [projectId]="projectId" [characters]="characters">
  </app-character-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCharacterModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
