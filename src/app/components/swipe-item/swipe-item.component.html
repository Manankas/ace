<ion-item-sliding #ionItemSliding>
  <ion-item-options side="start">
    <ion-item-option
      style="text-transform: none"
      (click)="clickDeleteButton()"
      color="danger"
      ><ion-icon name="trash"></ion-icon
    ></ion-item-option>
  </ion-item-options>

  <ion-item style="--background: #f7f7f7" lines="none">
    <ion-icon [color]="color" name="clipboard" slot="start"></ion-icon>

    <ion-label> {{ label || ("task.label" | translate) }} </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option
      style="text-transform: none"
      (click)="clickButtonEdit()"
      [color]="color"
      [disabled]="!disabled"
      ><ion-icon name="create-outline"></ion-icon
    ></ion-item-option>
    <ion-item-option
      (click)="clickButtonFinish()"
      color="tertiary "
      [disabled]="disabled"
      ><ion-icon name="checkmark-outline"></ion-icon
    ></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
