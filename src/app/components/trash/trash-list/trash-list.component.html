<ion-header>
  <ion-toolbar>
    <button (click)="close()" mat-icon-button slot="start">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <ion-title style="font-weight: 600; font-size: 16px"
    >Corbeille</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <mat-list>
    <mat-list-item
      *ngFor="let item of icons|keyvalue"
      (click)="openDeletedListModal(item.key)"
      matRipple
    >
      <mat-icon matListIcon>{{item.value}}</mat-icon>
      <h3 matLine>{{'entities.' + item.key | translate}}</h3>
      <mat-icon>chevron_right</mat-icon>
    </mat-list-item>
  </mat-list>
</ion-content>
