<div style="width: 100%; height: 100%" (click)="close()"></div>
<div
  style="
    display: flex;
    justify-content: center;
    width: 100%;
    background: white;
    position: absolute;
    bottom: 0;
    border-radius: 25px 25px 0 0;
  "
>
  <form style="padding: 0 30px; width: 450px">
    <ion-item>
      <ion-label position="floating">{{'task.label'|translate}}</ion-label>
      <ion-input
        [(ngModel)]="task.content"
        required
        [ngModelOptions]="{ standalone: true }"
      ></ion-input>
    </ion-item>

    <div
      class="flex"
      style="
        width: 100%;
        justify-content: space-between;
        align-items: center;
        margin: 15px 10px;
      "
    >
      <ion-button
        style="margin: 0"
        fill="clean"
        color="transparent"
        (click)="setTaskMark()"
      >
        <ion-icon
          name="alert-outline"
          [color]="task.marked ? 'danger' : 'dark'"
        ></ion-icon>
      </ion-button>
      <ion-button
        style="
          margin-top: 20px;
          border-radius: 15px !important;
          text-transform: none;
          margin: 0;
        "
        (click)="dismiss()"
        >{{'buttons.save'|translate}}</ion-button
      >
    </div>
  </form>
</div>
