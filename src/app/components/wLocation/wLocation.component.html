<app-wlocation-card
  [title]="'wLocation.title'|translate"
  [wLocations]="wLocations"
  [projectId]="projectId"
  [loading]="loading"
></app-wlocation-card>

<div class="flex justify-center" style="margin: 15px 0">
  <ion-button
    style="
      text-transform: none;
      --color: var(--ion-color-dark) !important;
      --border-width: 1px;
    "
    shape="round"
    fill="outline"
    (click)="openAllWLocationsModal()"
  >
    {{'wLocation.all'|translate}}
  </ion-button>
</div>
