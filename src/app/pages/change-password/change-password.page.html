<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'changePassword.title'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/change-password.svg"></ion-img>
  <form [formGroup]="passForm" (ngSubmit)="onUpdatePassword()">
    <ion-item>
      <ion-label position="floating">
        {{'changePassword.current'|translate}}
      </ion-label>
      <ion-input
        [type]="showOldPassword ? 'text' : 'password'"
        formControlName="old"
        ngDefaultControl
      ></ion-input>
      <ion-icon
        class="ion-margin-top"
        slot="end"
        [name]="showOldPassword ? 'eye' : 'eye-off'"
        (click)="showOldPassword = !showOldPassword"
      ></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        {{'changePassword.new'|translate}}
      </ion-label>
      <ion-input
        ngDefaultControl
        [type]="showPassword ? 'text' : 'password'"
        formControlName="new"
      >
      </ion-input>
      <ion-icon
        class="ion-margin-top"
        slot="end"
        [name]="showPassword ? 'eye' : 'eye-off'"
        (click)="showPassword = !showPassword"
      >
      </ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'changePassword.confirm'|translate}}</ion-label>
      <ion-input
        [type]="showPasswordConfirm ? 'text' : 'password'"
        formControlName="confirmNew"
        ngDefaultControl
      ></ion-input>
      <ion-icon
        class="ion-margin-top"
        slot="end"
        [name]="showPasswordConfirm ? 'eye' : 'eye-off'"
        (click)="showPasswordConfirm = !showPasswordConfirm"
      ></ion-icon>
    </ion-item>
    <ion-button
      style="height: 50px; margin-top: 20px"
      shape="round"
      color="primary"
      type="submit"
      expand="full"
      [disabled]="!passForm.valid"
    >
      {{'changePassword.validate'|translate}}
    </ion-button>
  </form>
</ion-content>
