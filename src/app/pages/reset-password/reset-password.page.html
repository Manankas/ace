<ion-header>
  <ion-toolbar>
    <ion-button routerLink="/login" fill="clear" slot="start">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-text class="ion-text-center">
      <h2 style="margin-top: 10px">{{'resetPassword.title'|translate}}</h2>
    </ion-text>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 style="font-size: 25px; margin-top: 10%" class="ion-text-center">
    {{'resetPassword.enterEmail'|translate}}
  </h1>
  <ion-img src="assets/reset_password.svg"></ion-img>
  <form [formGroup]="resetForm" (ngSubmit)="onReset()" class="ion-padding">
    <div class="form-field ion-margin-top">
      <label [ngClass]="focused ? 'label-focused' : ''">{{'user.email'|translate}}</label>
      <input
        type="email"
        formControlName="email"
        ngDefaultControl
        (focus)="focused = true"
        (blur)="onBlur($event)"
      />
    </div>
    <ion-text color="danger" *ngIf="emailError">
      <span class="">{{'login.invalidEMail'|translate}}</span>
    </ion-text>
    <ion-button
      style="height: 45px; margin-top: 40px"
      shape="round"
      [disabled]="!resetForm.valid"
      color="primary"
      type="submit"
      expand="full"
    >
      {{'register.finish'|translate}}
    </ion-button>
  </form>
</ion-content>
